<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Showcase</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      animation: fadeInBody 1.5s ease-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      animation: fadeInHeader 1s ease-in-out;
    }

    @keyframes fadeInHeader {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      opacity: 0;
      animation: fadeInLinks 1s ease-in-out forwards;
    }

    nav a:nth-child(1) {
      animation-delay: 0.5s;
    }
    nav a:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes fadeInLinks {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Showcase Section */
    main {
      padding: 20px;
      animation: fadeInMain 1.5s ease-out;
    }

    @keyframes fadeInMain {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #showcase {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInShowcase 1s ease-out forwards;
    }

    @keyframes fadeInShowcase {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .showcase-item {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInItem 0.5s ease-out forwards;
    }

    .showcase-item:nth-child(1) {
      animation-delay: 0.3s;
    }

    .showcase-item:nth-child(2) {
      animation-delay: 0.6s;
    }

    .showcase-item:nth-child(3) {
      animation-delay: 0.9s;
    }

    @keyframes fadeInItem {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .showcase-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .showcase-item h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .showcase-item p {
      font-size: 1rem;
      color: #555;
    }

    .showcase-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header {
        padding: 15px 0;
      }

      nav a {
        font-size: 16px;
        margin: 0 10px;
      }

      #showcase {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Talent Showcase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
    </nav>
  </header>
  <main>
    <section id="showcase">
      <!-- Talent items will be added here dynamically -->
      <div class="showcase-item">
        <img src="https://via.placeholder.com/300" alt="Talent 1">
        <h3>Talent Title 1</h3>
        <p>Short description about the talent.</p>
      </div>
      <div class="showcase-item">
        <img src="https://via.placeholder.com/300" alt="Talent 2">
        <h3>Talent Title 2</h3>
        <p>Short description about the talent.</p>
      </div>
      <div class="showcase-item">
        <img src="https://via.placeholder.com/300" alt="Talent 3">
        <h3>Talent Title 3</h3>
        <p>Short description about the talent.</p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
